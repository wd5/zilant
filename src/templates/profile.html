{% extends "base.html" %}

{% block content %}
    <h1>Редактирование заявки</h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    {% if profile_form %}
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Заявка</h2>
            {{ profile_form }}

            <input type="submit" value="Сохранить">
        </form>
    {% endif %}
{% endblock %}
